<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <section id="about">
    <div class="about-center">
      <!-- My Skills -->
      <div class="about-stats">
        <h4 class="stat-title">My Skills</h4>
        <div class="progress-bars">
          <div class="progress-bar">
            <div class="prog-title">HTML</div>
            <div class="progress-con">
              <span class="prog-text">80%</span>
              <div class="progress">
                <span class="html"></span>
              </div>
            </div>
          </div>
          <div class="progress-bar">
            <div class="prog-title">CSS</div>
            <div class="progress-con">
              <span class="prog-text">95%</span>
              <div class="progress">
                <span class="css"></span>
              </div>
            </div>
          </div>
          <div class="progress-bar">
            <div class="prog-title">JavaScript</div>
            <div class="progress-con">
              <span class="prog-text">75%</span>
              <div class="progress">
                <span class="js"></span>
              </div>
            </div>
          </div>
          <div class="progress-bar">
            <div class="prog-title">Arduino</div>
            <div class="progress-con">
              <span class="prog-text">65%</span>
              <div class="progress">
                <span class="arduino"></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Education -->
      <div class="timeline">
        <h4 class="stat-title">Education</h4>
        <div class="timeline-item">
          <div class="tl-icon"><i class="fa fa-graduation-cap"></i></div>
          <h5>High School <span>2015-2019</span></h5>
          <p>Graduated with honors</p>
        </div>
        <div class="timeline-item">
          <div class="tl-icon"><i class="fa fa-graduation-cap"></i></div>
          <h5>University <span>2019-2023</span></h5>
          <p>Bachelor of Science in Computer Engineering</p>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
